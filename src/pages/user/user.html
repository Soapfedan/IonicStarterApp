<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
        <button ion-button color="secondary">{{user.name}} {{user.surname}}</button>
    </ion-item>
  </ion-list>
</ion-content>
